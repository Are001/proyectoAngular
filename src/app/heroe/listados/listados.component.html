<p>
    Idiomas</p>
<div *ngIf="idiomaBorrado!==''; else noBorrado">
    <h3>idioma borrado <small> {{idiomaBorrado}}</small> </h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada </h3>
</ng-template>

<ul>
    <li *ngFor=" let idioma of idiomas; let i=index ">
        {{i+1}} - {{idioma}}
    </li>
</ul>



<button (click)="borrarIdioma() ">borrar</button>
